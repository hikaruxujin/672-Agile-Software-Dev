
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" dir="ltr">
<head>
<title>Example 1 - Embedded Installation</title>

<!-- Scripts needed by CodeCogs Equation Editor -->
<link rel="stylesheet" type="text/css" href="http://latex.codecogs.com/css/equation-embed.css" />
<!--[if lte IE 7]>
<link rel="stylesheet" href="css/ie6.css" type="text/css"/>
<![endif]-->
<script type="text/javascript" src="http://latex.codecogs.com/js/eq_config.js" ></script>
<script type="text/javascript" src="http://latex.codecogs.com/js/eq_editor-lite-9.js" ></script>
<!-- End of Scripts needed -->
<style type="text/css">
#EqnEditor { text-align:left; }
</style>
</head>
<body>
<h1>Example 1</h1>
<p>This example demonstrates  three core elements behind a typical implimentation of the Equation Editor on a page:</p>
<ul>
  <li>The Equation Editor Toolbar</li>
  <li>An Input Text Area</li>
  <li>A preview of the rendered equation (optional)</li>
</ul>
<hr />

<!-- Main HTML Code to embed within a page -->
<div id="editor"></div>
<textarea id="testbox" rows="3" cols="40"></textarea>
<img id="equation" />

<script type="text/javascript">
  EqEditor.embed('editor','');

  var a=new EqTextArea('equation', 'testbox');
  EqEditor.add(a,false);
</script>
<!-- End of Main HTML Code -->

</body>
</html>
